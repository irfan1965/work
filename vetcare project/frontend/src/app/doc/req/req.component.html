<table class="table">
  <tr>
    <th>animal_id</th>
    <th>Name</th>
    <th>amount</th>
    <th>age</th>
    <th>symptom</th>
    <th>location</th>
    <th>owner email</th>
    <th>image</th>
    <th>prescription</th>
    <th>sending request</th>
  </tr>
  <tr *ngFor="let  h of prescriptions;">

    <td>{{ h.animal_id }}</td>
    <td>{{ h.animal_name }}</td>
    <td>{{ h.animal_amount }}</td>
    <td>{{ h.animal_age }}</td>
    <td>{{ h.animal_symptom }}</td>
    <td>{{ h.animal_loc }}</td>
    <td>{{ h.customer_email }} </td>
    <td><img src='http://localhost:8100{{h.animal_image}}'></td>
   <td><input  type="text" (input)='prescription($event)'></td>

  </tr>

</table>
